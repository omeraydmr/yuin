display_errors = Off
max_execution_time = 90
max_input_time = 60
max_input_vars = 1000
memory_limit = -1
post_max_size = 50M
session.gc_maxlifetime = 1800
session.save_path = "/tmp"
upload_max_filesize = 50M
zlib.output_compression = On

